<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Prijava</h2>
        <h:form id="prijava">
            <h:outputLabel value="Korisničko ime: " />
            <h:inputText value="#{pogled1.korIme}" />

            <h:outputLabel value="Lozinka: " />
            <h:inputText value="#{pogled1.lozinka}" />

            <h:commandButton value="Login" action="#{pogled1.prijava()}">
                <f:ajax execute="prijava" render="prijava"/>
            </h:commandButton>
            <h:outputLabel>#{pogled1.greskaKodPrijave}</h:outputLabel>
        </h:form>

    </h:body>
