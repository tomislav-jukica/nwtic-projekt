<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pogled 3</title>
    </h:head>
    <h:body>        
       <h:form id="odjava" rendered="${pogled1.prijavljen}">
            <h:commandButton value=" Odjava " action="#{pogled3.odjava()}">
                <f:ajax execute="odjava"/>
            </h:commandButton>
        </h:form>
        <h:outputLink value="#{application.contextPath}/pogled2.xhtml">Pogled 2</h:outputLink><br></br>

        
        <h2>MQTT poruke</h2>
        <h:form id="obrisiSve">            
            <h:commandButton value=" Obrisi sve " action="${pogled3.obrisiSve()}">
            </h:commandButton>             
        </h:form>
        <p:dataTable id="poruke" value="${pogled3.poruke}" var="p" rows="10"
                     paginator="true" rowsPerPageTemplate="5,10,50,100"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <p:column>
                <f:facet name="header">Tema</f:facet>#{p.korisnik}
            </p:column>
            <p:column>
                <f:facet name="header">Poruka</f:facet>#{p.poruka}
            </p:column>
            <p:column>
                <f:facet name="header">Spremljeno</f:facet>#{p.stored}
            </p:column>             
        </p:dataTable>
    </h:body>
</html>
